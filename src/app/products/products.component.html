<app-header></app-header>
<div class="card-top container-fluid">
    <div class="container d-flex">
            <a (click)="filter('')">
                <img class="item" src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6 class="text">All products</h6>
            </a>
            <a (click)="filter('electronics')">
                <img class="item" src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6 class="text">Electronics</h6>
            </a>
            <a (click)="filter('fashion')">
                <img class="item" src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6 class="text">Fashion</h6>
            </a>
            <a (click)="filter('jewelery')">
                <img class="item"src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
                <h6 class="text">Jewellery</h6>
            </a>
    </div>
</div>
<div>
  <div class="buttons">
    <button mat-button class="sort-button" (click)="showSortButtons = !showSortButtons">Sort By</button>
    <div *ngIf="showSortButtons" class="sort-options">
      <button mat-button class="sort-button1" (click)="sortProducts('price', 'asc')">Price Low-to-High</button>
      <button mat-button class="sort-button1" (click)="sortProducts('price', 'desc')">Price High-to-Low</button>
      <button mat-button class="sort-button1" (click)="sortProducts('rating.rate', 'desc')">Popularity</button>
    </div>
    <button mat-button class="sort-button" (click)="showFilterButtons = !showFilterButtons">Filter By</button>
    <div *ngIf="showFilterButtons" class="filter-options">
      <div class="filter-section">
        <h6>Rating:</h6>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyRatingFilter(1, 2)" /> 1-2
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyRatingFilter(2, 3)" /> 2-3
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyRatingFilter(3, 4)" /> 3-4
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyRatingFilter(4, 5)" /> 4-5
        </label>
      </div>
    </div>
    <div *ngIf="showFilterButtons" class="filter-options">
      <div class="filter-section">
        <h6>Price:</h6>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyPriceFilter(5, 10)" /> INR 5-10
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyPriceFilter(10, 50)" /> INR 10-50
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyPriceFilter(50, 100)" /> INR 50-100
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyPriceFilter(100, 200)" /> INR 100-200
        </label>
        <label class="checkbox-label">
          <input type="checkbox" (change)="applyPriceFilter(400, 1000)" /> INR 400-1000
        </label>
      </div>
    </div>
  </div>
</div>


    <div class="card-container">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <mat-card class="example-card">
          <mat-card-content  [routerLink]="'/products/product/'+item.id">
            <img [src]="item.image" alt="" >
            <h3 class="title">{{ item.title }}</h3>
            <p class="des">{{ item.description }}</p>
            <div>
            <p class="des1"><strong>Rating:</strong> {{ item.rating.rate }}</p>
            <p class="des2"><strong>     Available: </strong> {{ item.rating.count }}</p>
            </div>
            <div>
            <p class="font"><strong>Price: </strong> INR {{ item.price }}</p>
            
        </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class ="but" (click)="addtocart(item)"><mat-icon >shopping_cart"</mat-icon>ADD TO CART</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
