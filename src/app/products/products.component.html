<app-header></app-header>
<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img style="width: 200px; margin-top: 2px;" src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img style="width: 200px; margin-top: 2px;" src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img style="width: 200px; margin-top: 2px;" src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="width: 200px; margin-top: 2px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
                <h6>Jewellery</h6>
            </a>
        </div>
    </div>
</div>
    <div class="card-container">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <mat-card class="example-card">
          <mat-card-content>
            <img [src]="item.image" alt="" >
            <h3 class="title">{{ item.title }}</h3>
            <p class="des">{{ item.description }}</p>
            <div clas>
            <p class="des1"><strong>Rating:</strong> {{ item.rating.rate }}</p>
            <p class="des2"><strong>     Available: </strong> {{ item.rating.count }}</p>
            </div>
            <p class="font"><strong>Price: </strong> INR {{ item.price }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class ="but" (click)="addtocart(item)"><mat-icon >shopping_cart"</mat-icon>ADD TO CART</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
