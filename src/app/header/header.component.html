<header>
  <div class="header-container">
    <div class="logo">
      <i class="fas fa-shipping-fast"></i>&nbsp;
      <strong [routerLink]="['/products']" style="cursor: pointer;">Flipkart</strong>
    </div>
    <div class="search-bar">
      <input matInput
      [matAutocomplete]="auto" 
      [formControl]="formcontrol"
      [(ngModel)]="searchTerm"
      (ngModelChange)="search($event)"
      placeholder = "Search for products....."/>
        <mat-autocomplete autoActiveFirstOption #auto>
          <mat-option *ngFor="let item of filteroptions | async" [value]="item" style="color: black;">{{item}}</mat-option>
        </mat-autocomplete>
    </div>
    <div class="cart-button">
      <button routerLink="/cart">
            <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
            <lord-icon
              src="https://cdn.lordicon.com/mfmkufkr.json"
              trigger="hover"
              colors="primary:#ffffff"
              style="width:35px;height:35px"
            >
            </lord-icon>
            <div class="badge bg-danger">{{ totalItem }}</div>
            <button *ngIf="loggedIn()" (click)="logout()" class="logout-button"><mat-icon>logout</mat-icon></button>
          </button>
    </div>
  </div>
</header>
